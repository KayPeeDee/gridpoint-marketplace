<section>
  <!-- Map container -->
  <div id="map-container">
    <p>Listing Map Goes Here.....</p>
  </div>

  <!-- Listings container -->
  <div id="listings-container">
    <div class="d-flex flex-column mb-3">
      <div>
        <h3>Real Estate & Homes For Sale</h3>
      </div>
      <div class="d-flex justify-content-between">
        <h5>421,578 results</h5>
        <h5>Sort</h5>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-6 mb-3" *ngFor="let listing of listings; let i=index;">
        <div class="card property-card">
          <img [src]="getImageSrc(listing)" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{listing.title}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <p-button label="View Details" styleClass="p-button-outlined p-button-secondary" (click)="viewDetailsPage(listing)"></p-button>

          </div>
        </div>
      </div>

    </div>
  </div>

</section>
